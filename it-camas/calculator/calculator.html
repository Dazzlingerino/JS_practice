<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Calculator
    </title>
</head>

<body>
    <div class='MyCalculator'>
        <div class='operations-block'>
            <button id='buttonPlus'>+</button>
            <button id='buttonMinus'>-</button>
            <button id='buttonMultiply'>*</button>
            <button id='buttonDivide'>/</button>
        </div>
        <div class='inputs-block'>
            <div class='input-block'>
                <label>Number1</label>
                <input id='number1' type='number' />
            </div>
            <div class='input-block'>
                <label>Number2</label>
                <input id='number2' type='number' />
            </div>
            <div class='output-block'>
                <label>Result</label>
                <output id='result-field' type='number' ></output>
            </div>
        </div>
    </div>
    <script src='jsForCalc/calc.js'></script>
    <link rel="stylesheet" href="cssForCalc/calc.css">

</body>

</html>
